<script>

    $( document ).ready(function() {
        myselect = document.getElementById('doctordata').innerHTML;
        $.ajax({
            url : "/getdoc",
            type : 'GET',
            processData: false,
            contentType: false,
            success : function(data) {
                console.log(Object.keys(data).length);
                for(var i=0; i<Object.keys(data).length; i++){
                    myselect +=
                    `<option value="`+ data[i]['name'] +`">`+ data[i]['name'] + " (" + data[i]['id'] + `)</option>
                    `
                }

                document.getElementById('doctordata').innerHTML = myselect;
                console.log(myselect);

            }
        })
    });

</script>
