<!--table-->
<div th:if="${session.msg}">
  <div class="alert alert-success" role="alert" th:text="${session.msg}">
  </div>
  <th:block th:text="${#session.removeAttribute('msg')}"></th:block>
</div>

<div class="container" style="padding:2%">
  <h4 align="center"> View Appointment</h4>
  <table class="table" style="padding:">
    <thead class="bg-primary text-white">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Doctor Name</th>
      <th scope="col">Patient Name</th>
      <th scope="col">Date</th>
      <th scope="col">Update</th>
      <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="e:${pat}">
      <th th:text="${e.id}"></th>
      <th th:text="${e.doctorName}"></th>
      <th th:text="${e.patientName}"></th>
      <th th:text="${e.date}"></th>
      <th>
        <button class="btn-btn-success" data-toggle="model"><a th:href="@{/edit_appointment/{id}(id=${e.id})}"><i class="fa fa-edit"></i></a></button>
      </th>
      <td> <button class="btn-btn-success" data-toggle="model" onclick="return confirm('Are you sure? You want to delete')"><a th:href="@{/delete_appointment/{id}(id=${e.id})}"><i class="fa fa-trash"></i></a></button></td>

    </tr>

    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
